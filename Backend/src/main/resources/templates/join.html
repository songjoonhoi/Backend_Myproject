<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 페이지</title>
        <style>
            input{
                width:500px;
            }
            input[type=checkbox]{
                width:20px;
            }
        </style>
        <script>
            function validateForm() {
                /* 비밀번호와 비밀번호 확인 필드 가져오기 */
                var password = document.getElementById("pw").value;
                var confirmPassword = document.getElementById("pwr").value;
    
                /* 비밀번호가 일치하는지 확인 */
                if (password !== confirmPassword) {
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    return false;  /* form 제출을 막음 */
                }
                return true;  /* 일치하면 form 제출 */
            }
        </script>
    </head>
    <body>

        <div th:if="${idexists}">이미 존재하는 아이디입니다.</div><!-- 만약 이미 존재하는 ID로 가입을 시도하면 보이는 부분 -->

        <form action="/join/logic" method="post" onsubmit="return validateForm()"><!-- 가입을 위한 정보 입력 부분 -->

            <label for="id">아이디</label><br/>
            <input id="id" name="id" minlength="4" maxlength="16" placeholder="영문 소문자와 숫자 조합 (4~16자)" required/><br/>

            <label for="pw">비밀번호</label><br/>
            <input id="pw" name="pw" minlength="10" type="password" placeholder="비밀번호를 입력하세요 (10자 이상)" required/><br/>

            <label for="pwr">비밀번호 확인</label><br/>
            <input id="pwr" name="pwr" minlength="10" type="password" placeholder="비밀번호를 다시 입력하세요" required/><br/>

            <label for="name">이름</label><br/>
            <input id="name" name="name" placeholder="이름을 입력하세요" required/><br/>

            <label for="area_code">전화번호</label><br/>
            <select id="area_code" name="area_code" required>
                <option selected value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
            </select>
            <input id="phone_first" name="phone_first" maxlength="4" placeholder="1234" required/>
            <input id="phone_second" name="phone_second" maxlength="4" placeholder="5678" required/><br/>

            <label for="email_id">이메일</label><br>
            <input id="email_id" name="email_id" placeholder="example"/>@
            <select id="email_address" name="email_address">
                <option selected value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
                <option value="nate.com">nate.com</option>
                <option value="hotmail.com">hotmail.com</option>
            </select><br/>

            <label for="birthdate">생년월일</label><br/><input id="birthdate" name="birthdate" value="연도-월-일" type="date"/><br/>

            <label for="gender">성별</label><br/>
            <select id="gender" name="gender">
                <option value="" disabled selected>선택하세요</option>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select><br/>

            <label for="address">주소</label><br/>
            <input id="zipcode" name="zipcode" placeholder="우편번호"/><br/>
            <input id="address" name="address" placeholder="기본 주소"/><br/>
            <input id="address_detail" name="address_detail" placeholder="상세 주소"/><br/>

            <input id="agreement1" name="agreement1" type="checkbox" required/><label for="agreement1">[필수] 이용약관에 동의합니다.</label><br/>
            <input id="agreement2" name="agreement2" type="checkbox" required/><label for="agreement2">[필수] 개인정보 수집 및 이용에 동의합니다.</label><br/>
            <input id="agreement3" name="agreement3" type="checkbox"/><label for="agreement3">[선택] 쇼핑정보 수신에 동의합니다.</label><br/>

            <button type="submit">회원가입</button>

        </form>

        <a href="/home">홈으로</a>
        <a href="/signin">로그인</a>
        
    </body>
</html>
