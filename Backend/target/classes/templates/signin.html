<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 페이지</title>
        <style>
            input{
                width:500px;
            }
            input[type=checkbox]{
                width:20px;
            }
        </style>
    </head>
    <body>
    
        <form action="/signin/logic" method="post"><!-- 로그인을 위한 부분 -->
            <label for="id">아이디</label><br/><input id="id" name="id"/><br/>
            <label for="pw">비밀번호</label><br/><input id="pw" name="pw" type="password"/><br/>
            <label for="rl">자동 로그인</label><input id="rl" type="checkbox" name="remember-login"/><br/>
            <a href="/join">회원가입</a><button type="submit">로그인</button>
        </form>

        <a href="/home">홈으로</a>
        <a href="/find_id">아이디 찾기</a>
        <a href="/find_pw">비밀번호 재설정</a><br/>
        <a href="/oauth2/authorization/naver">네이버 로그인</a>
        <a href="/oauth2/authorization/kakao">카카오 로그인</a>
        <a href="/oauth2/authorization/google">구글 로그인</a>

    </body>
</html>
