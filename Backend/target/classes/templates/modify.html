<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원정보 수정</title>
        <style>
            input{
                width:500px;
            }
        </style>
        <script>
            function validateForm() {
                /* 비밀번호와 비밀번호 확인 필드 가져오기 */
                var password = document.getElementById("pw").value;
                var confirmPassword = document.getElementById("pwr").value;
    
                /* 비밀번호가 일치하는지 확인 */
                if (password !== confirmPassword) {
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    return false;  /* form 제출을 막음 */
                }
                return true;  /* 일치하면 form 제출 */
            }
        </script>
    </head>
    <body>

        <form action="/modify/logic" method="post" onsubmit="return validateForm()"><!-- 유저의 원래 정보를 화면에 띄워두고 일부 정보는 수정할 수 있도록 한 부분 -->

            <label for="id">아이디</label><br/>
            <input id="id" name="id" th:value="${user.username}" readonly/><br/>

            <label for="pw">비밀번호</label><br/>
            <input id="pw" name="pw" minlength="10" type="password" placeholder="새 비밀번호를 입력 (변경하지 않으려면 비워두세요)"/><br/>

            <label for="pwr">비밀번호 확인</label><br/>
            <input id="pwr" name="pwr" minlength="10" type="password" placeholder="비밀번호를 다시 입력하세요"/><br/>

            <label for="name">이름</label><br/>
            <input id="name" name="name" th:value="${user.name}" readonly/><br/>

            <label for="address">주소</label><br/>
            <input id="zipcode" name="zipcode" th:value="${user.zipcode}" readonly/><br/>
            <input id="address" name="address" th:value="${user.address}" readonly/><br/>
            <input id="address_detail" name="address_detail" th:value="${user.address_detail}" placeholder="상세 주소"/><br/>

            <label for="phone_number">전화번호</label><br/>
            <input id="phone_number" name="phone_number" th:value="${user.phone}" placeholder="01012345678"/><br/>

            <label for="email">이메일</label><br>
            <input id="email" name="email" th:value="${user.email}" placeholder="example@naver.com"/><br/>

            <label for="birthdate">생년월일</label><br/><input id="birthdate" name="birthdate" th:value="${user.birthdate}" type="date"/><br/>

            <label for="gender">성별</label><br/>
            <select id="gender" name="gender">
                <option value="" disabled>선택하세요</option>
                <option value="남성" th:selected="${user.gender=='남성'}">남성</option>
                <option value="여성" th:selected="${user.gender=='여성'}">여성</option>
            </select><br/>

            <button type="submit">회원정보 수정</button>
            
        </form>

        <a href="/home">홈으로</a>
        <a href="/logout">로그아웃</a>
        <a href="/unregister">회원탈퇴</a>

    </body>
</html>
